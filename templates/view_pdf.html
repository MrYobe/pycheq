
{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row mb-4">
        <div class="col">
            <h2><i class="fas fa-file-pdf"></i> {{ report.name }}</h2>
            <p class="text-muted">Generated on {{ report.generated_at.strftime('%Y-%m-%d %H:%M') }}</p>
        </div>
    </div>
    
    <div class="row mb-3">
        <div class="col">
            <div class="d-flex justify-content-between">
                <a href="{{ url_for('payroll_reports') }}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left me-2"></i>Back to Reports
                </a>
                <a href="{{ url_for('download_report', id=report.id, download='true') }}" class="btn btn-primary">
                    <i class="fas fa-download me-2"></i>Download Report
                </a>
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-body p-0">
                    <div class="ratio ratio-16x9" style="height: 800px;">
                        <embed src="{{ pdf_url }}" type="application/pdf" width="100%" height="100%" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
