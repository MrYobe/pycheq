{% extends "base.html" %}

{% block content %}
<div class="text-center">
    <h1 class="display-4">Welcome to PyCheq</h1>
    <p class="lead">Manage your company's payroll efficiently and securely.</p>
    {% if not current_user.is_authenticated %}
        <a href="{{ url_for('login') }}" class="btn btn-primary btn-lg">Login to Continue</a>
    {% else %}
        <a href="{{ url_for('dashboard') }}" class="btn btn-primary btn-lg">Go to Dashboard</a>
    {% endif %}
</div>
{% endblock %}
